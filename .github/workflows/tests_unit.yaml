name: tests

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/publish.yaml'
      - '.github/workflows/publish-release.yaml'
      - '**/docs/**'
      - '**/scripts/**'

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Install dependencies
        run: |
          npm ci
          npx lerna bootstrap
      - name: Run tests
        run: |
          npx lerna run test --since origin/main

  examples_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Install dependencies
        run: |
          npm ci
          npx lerna bootstrap
      - name: Run tests
        run: |
          npx lerna run test-cucumber --since origin/main

  integration_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Install dependencies
        run: |
          npm ci
          npx lerna bootstrap
      - name: Run tests
        env:
          TEST_MODE: integration
        run: |
          npx lerna run test --since origin/main
